<!DOCTYPE html>
<html>
<head>
    <title>Multi YouTube Tab Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 123, 255, 0.3), inset 0 0 50px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 123, 255, 0.5);
            animation: containerGlow 3s ease-in-out infinite alternate;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b0b0b0;
        }

        input, button {
            padding: 15px;
            margin: 10px 0 20px 0;
            width: 100%;
            max-width: 500px;
            font-size: 16px;
            border: 2px solid rgba(0, 123, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus, button:hover {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8), 0 0 40px rgba(0, 123, 255, 0.4), inset 0 0 10px rgba(0, 123, 255, 0.2);
            transform: scale(1.02);
            border-color: rgba(0, 123, 255, 1);
        }

        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        @keyframes containerGlow {
            from { box-shadow: 0 0 50px rgba(0, 123, 255, 0.3), inset 0 0 50px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 70px rgba(0, 123, 255, 0.5), inset 0 0 70px rgba(255, 255, 255, 0.2); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Multi YouTube Tab Player</h1>

        <label for="videoUrl">Enter YouTube Video URL:</label><br>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=VIDEO_ID or https://youtu.be/VIDEO_ID"><br>

        <label for="tabCount">Select Number of Tabs to Open:</label><br>
        <input type="number" id="tabCount" value="10" min="1" max="200"><br>

        <button onclick="openMultipleTabs()">Open Multiple Windows ‚ñ∂Ô∏è</button>
    </div>

    <footer>
        <p>Build by MAXX7 ‚ù§Ô∏è | <a href="https://github.com" target="_blank">View on GitHub</a></p>
<button onclick="window.open('https://www.youtube.com/@Maxlive4', '_blank')" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background: #ff0000; color: white; cursor: pointer; box-shadow: 0 0 10px #ff0000; transition: box-shadow 0.3s ease;">
            YouTube
        </button>
    </footer>

    <script>
        function openMultipleTabs() {
            const url = document.getElementById('videoUrl').value.trim();
            const count = parseInt(document.getElementById('tabCount').value);

            if (
                !url.includes('youtube.com/watch') &&
                !url.includes('youtu.be/') &&
                !url.includes('youtube.com/shorts/')
            ) {
                alert('‚ùå Please enter a valid YouTube video or shorts URL.');
                return;
            }

            if (count <= 0 || count > 200) {
                alert('‚ùå Please select a number between 1 and 200.');
                return;
            }

            // Smallest possible window size for YouTube playback
            const windowWidth = 320;
            const windowHeight = 240;

            // Calculate spacing to prevent overlay
            const maxCols = Math.floor(window.screen.width / windowWidth);
            const maxRows = Math.floor(window.screen.height / windowHeight);
            const totalPossible = maxCols * maxRows;

            if (count > totalPossible) {
                alert(`‚ùå Too many tabs for screen space. Maximum without overlay: ${totalPossible}`);
                return;
            }

            let col = 0;
            let row = 0;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const left = col * windowWidth;
                    const top = row * windowHeight;

                    // Convert to embed URL and append autoplay=1 and mute=1
                    let embedUrl = '';
                    if (url.includes('youtube.com/watch?v=')) {
                        const videoId = url.split('v=')[1].split('&')[0];
                        embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
                    } else if (url.includes('youtu.be/')) {
                        const videoId = url.split('youtu.be/')[1].split('?')[0];
                        embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
                    } else if (url.includes('youtube.com/shorts/')) {
                        const videoId = url.split('shorts/')[1].split('?')[0];
                        embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
                    } else {
                        embedUrl = url; // fallback, though validation should prevent this
                    }

                    window.open(
                        embedUrl,
                        '_blank',
                        `width=${windowWidth},height=${windowHeight},top=${top},left=${left},resizable=yes,scrollbars=no`
                    );

                    // Move to next position
                    col++;
                    if (col >= maxCols) {
                        col = 0;
                        row++;
                    }
                }, i * 5000);
            }

            alert(`‚úÖ Successfully opened ${count} separate windows with 5-second intervals!`);
        }
    </script>
</body>
</html>
